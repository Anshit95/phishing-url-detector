<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phishing URL Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: rotateY(5deg) rotateX(5deg) scale(1.02);
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .url-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      text-align: left;
      display: none;
    }

    .verdict {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .reasons {
      margin-top: 10px;
      list-style: none;
      padding-left: 10px;
    }
    .reasons li {
      margin-bottom: 6px;
      padding-left: 12px;
      position: relative;
    }
    .reasons li::before {
      content: "‚ö°";
      position: absolute;
      left: -15px;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    /* Verdict colors */
    .safe { background: rgba(0,200,100,0.3); color: #7CFFB2; }
    .caution { background: rgba(255,165,0,0.3); color: #FFD580; }
    .suspicious { background: rgba(255,0,0,0.3); color: #FF7B7B; }
    .phishing { background: rgba(139,0,0,0.3); color: #FF4444; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Phishing URL Detector</h1>
    <div class="url-input">
      <input type="text" id="urlInput" placeholder="Enter a URL (e.g. https://example.com)" />
      <button onclick="scanUrl()">Scan</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    async function scanUrl() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("Please enter a URL");
        return;
      }

      try {
        const res = await fetch("/api/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await res.json();
        if (data.error) {
          document.getElementById("result").innerHTML = `<p style="color:red;">${data.error}</p>`;
          document.getElementById("result").style.display = "block";
          return;
        }

        let badgeClass = "safe";
        if (data.score >= 75) badgeClass = "phishing";
        else if (data.score >= 50) badgeClass = "suspicious";
        else if (data.score >= 25) badgeClass = "caution";

        const reasonsList = data.reasons.map(r => `<li>${r}</li>`).join("");

        document.getElementById("result").innerHTML = `
          <span class="badge ${badgeClass}">${data.verdict}</span>
          <div class="verdict">Score: ${data.score}/100</div>
          ${data.reasons.length > 0 ? `<ul class="reasons">${reasonsList}</ul>` : "<p>No red flags detected ‚úÖ</p>"}
        `;
        document.getElementById("result").style.display = "block";
      } catch (err) {
        console.error(err);
        alert("Error scanning URL. Please try again.");
      }
    }
  </script>
</body>
</html>
